<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>725,716
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
        /* Additional CSS for little black boxes */
        .little-black-box {
            width: 150px;
            height: 150px;
            margin: 10px;
            background-color: #000;
            color: #f475cc;
            text-align: center;
            line-height: 150px;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* CSS for game container */
        #game-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ff99cc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        } 

        /* CSS for game text */
        #game-text {
            color: #fff;
            background-color: #000;
            padding: 20px;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
        }

        /* CSS for user input container */
        #user-input-container {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        #user-input,
        #submit-btn {
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #000;
            background-color: #000;
            color: #fff;
            font-family: 'Silkscreen', sans-serif;
        }

        #user-input {
            flex-grow: 2;
            margin-right: 10px;
        }

        #submit-btn {
            cursor: pointer;
        }

        /* CSS for login button */
        #login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Silkscreen', sans-serif;
        }

        /* CSS for movie suggestions */
        .movie-suggestions {
            margin-top: 20px;
            background-color: #ff99cc; /* Same color as game container */
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .movie {
            display: flex;
            align-items: center;
            margin-right: 20px;
            margin-bottom: 20px;
        }

        .movie img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        .movie-info {
            color: #000;
        }

        .movie-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .movie-description {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-text">
            <p>MOVIE TICKET BOOKING PLATFORM</p>
        </div>
        <button id="login-btn">Login</button>
        <div id="user-input-container">
            <input id="user-input" placeholder="Please search for a MOVIE ..."></input>
            <!-- Submit button wrapped in an anchor tag -->
            <a href="seats_unavailable.html" id="submit-link" target="_blank"><button id="submit-btn">Submit</button></a>
        </div>
    </div>

    <!-- Movie suggestions section -->
    <div class="movie-suggestions">
        <h2>Movies You Might Like</h2>
        <!-- Enthiran movie -->
        <div class="movie">
            <img src="assets/enthiran.png" alt="Enthiran Image">
            <div class="movie-info">
                <div class="movie-title">Enthiran</div>
                <div class="movie-description">Robot gone wild</div>
            </div>
        </div>
        <!-- Tangled movie -->
        <div class="movie">
            <img src="assets/tangled.png" alt="Tangled Image">
            <div class="movie-info">
                <div class="movie-title">Tangled</div>
                <div class="movie-description">A fairy tale</div>
            </div>
        </div>
         <!-- Thupaki movie -->
         <div class="movie">
            <img src="assets/thupaki.png" alt="Thupaki Image">
            <div class="movie-info">
                <div class="movie-title">Thupaki</div>
                <div class="movie-description">A military story</div>
            </div>
        </div>
       
        <!-- Toy Story movie -->
        <div class="movie">
            <img src="assets/toystory.png" alt="Toy Story Image">
            <div class="movie-info">
                <div class="movie-title">Toy Story</div>
                <div class="movie-description">Life of toys</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="rooms.js"></script>
    <script src="index.js"></script>
    <script>
        // Handle submit button click
        $("#submit-btn").click(function () {
            var value = $('#user-input').val().trim().toLowerCase();
            $('#user-input').val("");
            if (value !== "") {
                // Prevent default behavior of the button
                event.preventDefault();
            }
        });

        // Handle login button click
        $("#login-btn").click(function () {
            window.location.href = "login.html"; // Replace "login.html" with the actual URL of your login page
        });
    </script>
</body>
</html>
